{
    "Control-agent": {
        "http-host": "192.168.252.3",
        "http-port": 8086,
        "authentication": {
            "type": "basic",
            "realm": "kea-control-agent",
            "clients": [
            {
                "user": "kea_admin",
                "password": "zap"
            } ]
        },

        "control-sockets": {
            "dhcp4": {
                "comment": "main server",
                "socket-type": "unix",
                "socket-name": "/var/run/kea-dhcpv4.socket"
            },
            "dhcp6": {
                "socket-type": "unix",
                "socket-name": "/var/run/kea-dhcpv6.socket"
                "user-context": { "version": 3 }
            },
            "d2": {
                "socket-type": "unix",
                "socket-name": "/var/run/kea-d2.socket"
            }
        },

        "loggers": [
            {
                "name": "kea-ctrl-agent",
                "output_options": [
                    {
                        "output": "stdout",
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i.%t] %m\n"
                    },
                    {
                        "output": "/var/log/kea/ctrl-agent.log",
                        "flush": false,
                        "maxsize": 1048576,
                        "maxver": 8,
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i.%t] %m\n"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]
    }
}
