{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "udp"
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea-dhcp4.socket"
        },
        "lease-database": {
            "type": "memfile",
            "name": "/opt/kea/leases/dhcp4.csv",
            "lfc-interval": 3600
        },
        "multi-threading": {
            "enable-multi-threading": false
        },
        "parked-packet-limit": 128,
        "valid-lifetime": 86400,
        "renew-timer": 43200,
        "option-data": [
            {
                "name": "domain-name-servers",
                "data": "192.168.224.1"
            },
            {
                "name": "domain-name",
                "data": "home.norme.sh"
            },
            {
                "name": "domain-search",
                "data": "home.norme.sh, norme.sh"
            },
        ],

        "subnet4": [
            {
                "id": 1,
                "subnet": "192.168.224.0/24",
                "pools": [
                    {
                        "pool": "192.168.224.128 - 192.168.224.254"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "192.168.224.1"
                    }
                ],
                "reservations": [
                    {
                        "hw-address": "1c:fd:08:76:9e:a9",
                        "ip-address": "192.168.224.127"
                    }
                ]
            }
        },

        "dhcp-ddns" : {
            "enable-updates" : true,
            "server-ip" : "127.0.0.1",
            "server-port" : 53001,
            "sender-ip" : "127.0.0.1",
            "sender-port" : 53002,
            "max-queue-size" : 2048,
            "ncr-protocol" : "UDP",
            "ncr-format" : "JSON"
        },

        "ddns-send-updates" : true,
        "ddns-override-no-update" : true,
        "ddns-override-client-update" : true,
        "ddns-replace-client-name" : "when-present",
        "ddns-generated-prefix" : "test.prefix",
        "ddns-qualifying-suffix" : "test.suffix.",
        "ddns-update-on-renew" : false,
        "ddns-use-conflict-resolution" : true,
        "ddns-ttl-percent" : 0.75,
        "hostname-char-set": "[^A-Za-z0-9.-]",
        "hostname-char-replacement": "x",

        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout",
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i.%t] %m\n"
                    },
                    {
                        "output": "/var/log/kea/dhcp4.log",
                        "flush": true,
                        "maxsize": 1048576,
                        "maxver": 8,
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i.%t] %m\n"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]
    }
}

